[package]
name = "nodara_runtime"
version = "1.0.0"
authors = ["Your Name <your.email@example.com>"]
edition = "2021"
description = "Nodara Runtime - Assembly of the complete Nodara BIOSPHÃˆRE QUANTIC runtime."
license = "MIT"
repository = "https://github.com/rdemz/Nodara-Biosph-re/tree/main"
