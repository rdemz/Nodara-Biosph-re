[package]
name = "nodara_standards"
version = "1.0.0"
edition = "2021"
authors = ["Votre Nom <votre.email@example.com>"]
description = "Nodara Standards Module for Nodara BIOSPHÃˆRE QUANTIC: Ensures compliance with internal and regulatory standards."
license = "MIT"

[dependencies]
frame-support = { version = "6.0.0", default-features = false }
frame-system  = { version = "6.0.0", default-features = false }
sp-runtime    = { version = "6.0.0", default-features = false }
sp-std        = { version = "6.0.0", default-features = false }
parity-scale-codec = { version = "3.4.0", default-features = false }
scale-info    = "2.3.0"

[dev-dependencies]
frame-benchmarking = { version = "6.0.0", default-features = false }

[features]
default = ["std"]
std = [
  "frame-support/std",
  "frame-system/std",
  "sp-runtime/std",
  "sp-std/std",
  "parity-scale-codec/std",
  "scale-info/std",
]

